name: SVPlayer
main: fr.zankia.svplayer.SVP
description: New players handler
version: 1.7.0
api-version: 1.16
author: zankia
depend: [Essentials]

commands:
  infos:
    description: Display player informations.
    usage: /infos [NomDuJoueur]
    permission: svplayer.infos
  svplayer:
    description: Plugin management command.
    aliases: [svp]
    usage: /svplayer reload|update
    permission: svplayer.admin

permissions:
  svplayer.*:
    children:
      svplayer.infos: true
      svplayer.mod: true
      svplayer.admin: true
  svplayer.infos:
    description: Allows seeing some player informations.
  svplayer.mod:
    description: Allows seeing more player informations.
  svplayer.admin:
    description: Allows managing the plugin.